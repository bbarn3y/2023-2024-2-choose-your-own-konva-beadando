<nz-card id="konva-toolbar">
  <div class="toolbar-button-container">
    <ng-template #imageRectangle>
      <svg width="20" height="10" xmlns="http://www.w3.org/2000/svg">
        <rect width="20" height="10" style="fill:transparent;stroke:black;stroke-width:1" />
      </svg>
    </ng-template>
    <ng-template #imageSelect>
      <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24"><path d="M4 0l16 12.279-6.951 1.17 4.325 8.817-3.596 1.734-4.35-8.879-5.428 4.702z"/></svg>
    </ng-template>
    <ng-template #imageTree>
      <svg width="13px" height="19px" viewBox="0 0 100 150" xmlns="http://www.w3.org/2000/svg">
        <!-- Trunk -->
        <rect x="45" y="120" width="10" height="30" fill="saddlebrown"/>

        <!-- Tree layers -->
        <polygon points="50,10 10,70 90,70" fill="darkgreen"/>
        <polygon points="50,40 20,100 80,100" fill="darkgreen"/>
        <polygon points="50,70 30,130 70,130" fill="darkgreen"/>
      </svg>
    </ng-template>

    <ng-template #toolbarButtonTemplate
                 let-image="buttonImage"
                 let-mode="mode"
    >
      <button nz-button
              [nzType]="selectedMode === mode ? 'primary' : 'default'"
              (click)="selectedMode = mode">
        <ng-container *ngTemplateOutlet="image"></ng-container>
      </button>
    </ng-template>
    <ng-container *ngTemplateOutlet="toolbarButtonTemplate; context: { buttonImage: imageSelect, mode: Task2AKonvaMode.SELECT }"></ng-container>
    <ng-container *ngTemplateOutlet="toolbarButtonTemplate; context: { buttonImage: imageRectangle, mode: Task2AKonvaMode.RECTANGLE }"></ng-container>
    <ng-container *ngTemplateOutlet="toolbarButtonTemplate; context: { buttonImage: imageTree, mode: Task2AKonvaMode.TREE }"></ng-container>
  </div>
</nz-card>
<div id="konva-container"></div>
